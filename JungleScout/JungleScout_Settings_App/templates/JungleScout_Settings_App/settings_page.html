{% extends 'Base.html' %}


{% block title %}Accout Settings {% endblock %}


{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<style>
.media:hover{
    background-color: #ffeeba;
}
</style>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title font-weight-bold">Settings</h5>
        </div>
    </div>
    <div class="card mt-2 py-3 mb-4">
        <div class="container">

            <div class="row">
                <div class="col-md-4 border-0">
                        <div class="media position-relative list-group-item-action px-2 py-2">
                                <i class="fas fa-user-cog fa-2x"></i>
                                <div class="media-body">
                                  <h5 class="mt-1">&nbsp;Account Information</h5>
                                  <p>Manage your account and permission</p>
                                  <a href="{% url 'profile' %}" class="stretched-link"></a>
                                </div>
                              </div>
                </div>

            </div>
        </div>
    </div>


</main>

{% endblock %}
