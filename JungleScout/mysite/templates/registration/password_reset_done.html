{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel='dns-prefetch' href='//use.fontawesome.com' />


    <link rel='stylesheet' id='fontawesome-css' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css?ver=5.2.0'
        type='text/css' media='all' />

    <link rel="stylesheet" href="{% static 'mysite/css/loginSheet.css' %}">

    <title>Password Reset | Viator Product Hunter</title>
</head>

<body style="background-color: #f5f7f8;">







    <div class="mx-auto" style="width: 450px; margin-top:125px ; ">



        <div class="card border-0 bg-transparent" style="width: 30rem;">
            <img src="{% static 'mysite/images/js-logo-full.svg' %}" class="card-img-top" alt="...">
            <div class="card-header bg-transparent border-0 text-center mt-5">
                <h2 style="color: #ff9c00; font-family: 'Work Sans',sans-serif;font-size: 36px;
                                                font-weight: 300;
                                                font-style: normal;
                                                font-stretch: normal;">Reset Password</h2>
                <p class="card-text">
                    Enter your email below to reset your password.
                </p>
            </div>
            <div class="card-body">


                <form action="{% url 'password_reset' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" name="email" maxlength="30" required id="id_email" class="form-control"
                            placeholder="your@email.com" style=" outline: none !important;
                                                    box-shadow: none !important;">

                    </div>


                    <input type="hidden" next="next" value="{{ next }}">

                    <button type="submit" class="btn btn-block p-1 text-white mb-2" value="Log-in">Send Email</button>
                    <p class="card-text">
                        Go back to
                        <a href="{% url 'login' %}" class="card-link mb-3 text-decoration-none">Login</a>
                    </p>



            </div>
            <br>


            </form>
            <p>

            </p>
        </div>

        <div class="notifications-wrapper" id="notification"  onclick="functionClose();" onload="functionClose()">
            <div class="notifications-tr"
                style="font-family: inherit; position: fixed; width: 320px; padding: 0px 10px 10px; z-index: 9998; box-sizing: border-box; height: auto; inset: 0px 0px auto auto;">
                <div class="notification notification-success notification-visible"
                    style="position: relative; width: 100%; cursor: pointer; border-radius: 2px; font-size: 12px; margin: 10px 5px 2px 1px; padding: 15px 10px; display: block; box-sizing: border-box; opacity: 1; transition: all 0.3s ease-in-out 0s; transform: translate3d(0px, 0px, 0px); will-change: transform, opacity; border-color: rgb(80, 227, 194); border-style: solid; border-width: 1px 1px 1px 20px; background-color: rgb(255, 255, 255); color: rgb(34, 34, 34); box-shadow: rgba(0, 0, 0, 0.15) -2px 2px 10px 0px; border-image: none 100% / 1 / 0 stretch; right: 0px; height: 89px;">
                    <h4 class="notification-title"
                        style="font-size: 14px; margin: 0px 0px 5px; padding: 0px; font-weight: normal; color: rgb(80, 227, 194); line-height: 17.5px; letter-spacing: -0.3px;">
                        Reset password</h4>
                    <div class="notification-message" style="margin: 0px; padding: 0px;">Email sent with password reset
                        instructions.</div><span class="notification-dismiss"
                        style="cursor: pointer; font-family: Arial; font-size: 17px; position: absolute; top: 4px; right: 5px; line-height: 15px; background-color: rgb(255, 255, 255); color: rgb(255, 255, 255); border-radius: 50%; width: 14px; height: 14px; font-weight: bold; text-align: center; content: url(&quot;https://dh2wkbcb9yv3l.cloudfront.net/images/close-cool-grey.svg&quot;);">Ã—</span>
                </div>
            </div>
        </div>

    </div>


    








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script>
        function functionClose() {
            document.getElementById("notification").style.display = "none";
        }

        setTimeout(function () { document.getElementById('notification').style.display = "none"; }, 5000); 
    </script>
</body>

</html>
